<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            position: relative;
        }
        #espaço {
            position: relative;
            background-image: linear-gradient(to top, white, rgb(13, 1, 1) 30%);
            height: 60vw;
            width: 100vw;
            z-index: 0;
        }
        #céu {
            background-image: url(img/Céu.png);
            height: 50vw;
            width: 100vw;
            background-size: 100vw 50vw;
            z-index: 0;
        }
        #chão {
            background-color: rgb(119, 202, 36);
            height: 20vw;
            z-index: 0;
        }
        #foguetinho {
            position: absolute;
            background-image: url(img/Foguetinho.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 60px;
            width: 100px;
            bottom: 300px;
            left: 50%;
            z-index: 2;
        }
        @keyframes identifier {
            
        }
    </style>
    <script>
        window.onload = () => {
            window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</head>
<body>
    <div id="espaço"></div>
    <div id="céu"></div>
    <div id="chão"></div>
    <div id="foguetinho"></div>
</body>
</html>

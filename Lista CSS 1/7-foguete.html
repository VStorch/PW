<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            position: relative;
        }
        #espaço {
            position: relative;
            background-image: linear-gradient(to top, white, rgb(13, 1, 1) 30%);
            height: 60vw;
            width: 100vw;
            z-index: 0;
        }
        #céu {
            background-image: url(img/Céu.png);
            height: 50vw;
            width: 100vw;
            background-size: 100vw 50vw;
            z-index: 0;
        }
        #chão {
            background-color: rgb(119, 202, 36);
            height: 20vw;
            z-index: 0;
        }
        #foguetinho {
            position: absolute;
            background-image: url(img/Foguetinho.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 60px;
            width: 100px;
            bottom: 300px;
            left: 50%;
            z-index: 2;
        }
        .nuvem {
            position: absolute;
            background-color: rgba(234, 234, 234, 0.937);
            border-radius: 40px;
            box-shadow: 4px 10px 5px rgb(210, 210, 210);
            z-index: 1;
        }
        #n1 {
            top: 65vw;
            left: 0;
            width: 400px;
            height: 150px;
        }
        #n2 {
            top: 80vw;
            right: 20vw;
            width: 200px;
            height: 100px;
        }
        #n3 {
            top: 90vw;
            left: 50%;
            width: 200px;
            height: 70px;
        }

        /** Animações **/

        #foguetinho {
            animation: fogMov 10s none 0s infinite;
        }
        #foguetinho::before {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 15px;
            height: 60px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-image: radial-gradient(rgba(255, 0, 0, 0.885), yellow);
            opacity: 0;
            animation: fogo 10s none 0s infinite;
        }
        #foguetinho::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: radial-gradient(circle, rgba(255, 0, 0, 0.885), yellow);
            opacity: 0;
            transform: translateX(-50%) scale(0);
            animation: explosão 10s linear 0s infinite;
        }
        #n1 {
            animation: n1 60s none 0s infinite;
        }
        #n2 {
            animation: n2 100s none 0s infinite;
        }
        #n3 {
            animation: n3 120s none 0s infinite;
        }

        @keyframes fogMov {
            0% {
                bottom: 300px;
            }
            10% {
                bottom: 600px
            }
            20% {
                bottom: 1000px;
            }
            30%{
                bottom: 1500px;
            }
            40%{
                bottom: 2000px;
            }
            50%{
                bottom: 2300px;
            }
            100%{
                bottom: 2300px;
            }
        }
        @keyframes fogo {
            0%, 10% {
                opacity: 0;
            }
            10%, 50% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);

            }
        }
        @keyframes n1 {
            0% {
                left: 0vw;
            }
            100% {
                left: 80vw;
            }
        }
        @keyframes n2 {
            0% {
                right: 20vw;
            }
            100% {
                right: 0vw;
            }
        }
        @keyframes n3 {
            0% {
                left: 50%;
            }
            100% {
                left: 80vw;
            }
        }
        @keyframes explosão {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            90% {
                opacity: 1;
                transform: translateX(-50%) scale(1.5);
            }
            95% {
                opacity: 0.7;
                transform: translateX(-50%) scale(2);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }
    </style>
    <script>
        window.onload = () => {
            window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</head>
<body>
    <div id="espaço"></div>
    <div id="céu"></div>
    <div id="chão"></div>
    <div id="foguetinho"></div>
    <div class= "nuvem" id="n1"></div>
    <div class="nuvem" id="n2"></div>
    <div class="nuvem" id="n3"></div>
</body>
</html>

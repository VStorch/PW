<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            position: relative;
        }
        #espaço {
            position: relative;
            background-image: linear-gradient(to top, white, rgb(13, 1, 1) 30%);
            height: 60vw;
            width: 100vw;
            z-index: 0;
        }
        #céu {
            background-image: url(img/Céu.png);
            height: 50vw;
            width: 100vw;
            background-size: 100vw 50vw;
            z-index: 0;
        }
        #chão {
            background-color: rgb(119, 202, 36);
            height: 20vw;
            z-index: 0;
        }
        #foguetinho {
            position: absolute;
            background-image: url(img/Foguetinho.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 60px;
            width: 100px;
            bottom: 300px;
            left: 50%;
            z-index: 2;
        }

            /** Animações **/

        #foguetinho {
            animation: fogMov 10s none 0s infinite;
        }
        #foguetinho::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 15px;
            height: 60px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-image: radial-gradient(rgba(255, 0, 0, 0.885), yellow);
            opacity: 0;
            animation: fumaça 10s none 0s infinite;
        }

        @keyframes fogMov {
            0% {
                bottom: 300px;
            }
            10% {
                bottom: 600px
            }
            20% {
                bottom: 1000px;
            }
            30%{
                bottom: 1500px;
            }
            40%{
                bottom: 2000px;
            }
            50%{
                bottom: 2300px;
            }
            100%{
                bottom: 2300px;
            }
        }
        @keyframes fumaça {
            0%, 10% {
                opacity: 0;
            }
            10%, 50% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);

            }
        }
    </style>
    <script>
        window.onload = () => {
            window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</head>
<body>
    <div id="espaço"></div>
    <div id="céu"></div>
    <div id="chão"></div>
    <div id="foguetinho"></div>
</body>
</html>

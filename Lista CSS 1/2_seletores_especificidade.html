<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>
   <!--item 2--> <li           class="fruta">Melão</li>
   <!--item 3--> <li id="lip2" class="fruta">Pera</li>
   <!--item 4--> <li id="lip3" class="fruta">Uva</li>
   <!--item 5--> <li id="lip4" class="fruta">Maçã</li>
   <!--item 6--> <li           class="churras">Carne</li>
   <!--item 7--> <li           class="churras">Linguiça</li>
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>   
</body>
</html>

<!--
    Regra 1 - Responsável por deixar Abacaxi vermelho, e se não houvesse as demais regras, os outros itens da lista.
    Regra 2 - Se não houvesse as demais regras voltadas para a classe churrasco, todas as tags com essa regra ficariam verdes.
    Regra 3 - Define todas as tags com a classe 'fruta' como sendo cinzas.
    Regra 4 - Seleciona um elemento que vem depois de outro (Next Simbling Combinator - De acordo com o site w3scholls: https://www.w3schools.com/css/css_combinators.asp), no caso, todos li da classe 'churras' que vem depois de qualquer li.
    Regra 5 - Deixa Item 8 magenta devido possuir draggable = true, assim como na sua regra.
    Regra 6 - Define como sendo azul as tags com os respectivos ids: lip1, lip2, lip3.
    Regra 7 - Sobreescreve a lip3 como sendo laranja por ser mais específica.
    Regra 8 - Esta regra não é aplicada por não haver uma tag com o id = lip5, caso houvesse, ela sobreescreveria a Regra 1, por obviamente ser mais específica.
-->

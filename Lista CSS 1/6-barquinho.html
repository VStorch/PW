<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #céu {
            background-image: url(img/Céu.png);
            height: 40vw;
            width: 100vw;
            background-size: 100vw 40vw;
            z-index: 0;
        }
        #mar {
            position: relative;
            height: 20vw;
            z-index: 0;
            background-image: linear-gradient(to top, darkblue, rgb(37, 44, 249));
        }
        #mar::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.41);
            border-radius: 50% 50% 0 0;
        }
        #mar::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.644);
            border-radius: 50% 50% 0 0;
        }
        #nuvem {
            position: absolute;
            background-color: white;
            top: 50px;
            width: 400px;
            height: 150px;
            border-radius: 40px;
            box-shadow: 4px 10px 5px rgb(210, 210, 210);
            z-index: 1;
        }
        #barquinho {
            position: absolute;
            background-image: url(img/ImagemBarquinho.png);
            height: 150px;
            width: 180px;
            bottom: 160px;
            z-index: 2;
        }

        /** Animações implementadas **/

        #barquinho {
            animation: barcoMov 10s none 0s infinite;
        }
        #nuvem {
            animation: nuvemMov 50s none 0s infinite;
        }

        @keyframes barcoMov {
            0% {
                bottom: 160px;
                left: 0px;
            }
            25% {
                bottom: 150px;
                left: 25vw;
            }
            50% {
                bottom: 160px;
                left: 50vw;
            }
            75% {
                bottom: 150px;
                left: 75vw;
            }
            100% {
                bottom: 160px;
                left: 90vw;
            }
        }
        @keyframes nuvemMov {
            0% {
                left: 0vw;
            }
            100% {
                left: 80vw;
            }
        }
    </style>
</head>
<body>
    <div id="céu"></div>
    <div id="mar"></div>
    <div id="nuvem"></div>
    <div id="barquinho"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #layout {
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background-color: antiquewhite;
        }
        .bandeiras {
            height: 20dvh;
            width: 35dvh;
            position: relative;
            border: 1px solid black;
        }
        #b1 {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sol {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: red;
        }
        #b2 {
            display: grid;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div class="bandeiras" id="b1">
            <div id="sol"></div>
        </div>
        <div class="bandeiras" id="b2"></div>
        <div class="bandeiras" id="b3">1</div>
    </div>
</body>
</html>

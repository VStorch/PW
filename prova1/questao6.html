<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #layout {
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background-color: antiquewhite;
        }
        .bandeiras {
            height: 20dvh;
            width: 35dvh;
            position: relative;
            border: 1px solid black;
        }
        #b1 {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sol {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: red;
        }
        #b2 {
            display: grid;
            grid-area:
            "r"
            "w"
            "b";
            grid-template-rows: 1fr 1fr 1fr;
        }
        #b2 #r {
            background-color: red;
        }
        #b2 #w {
            background-color: white;
        }
        #b2 #b {
            background-color: darkblue;
        }
        #b3 {
            display: flex;
            flex-direction: row;
        }
        #b3 #v {
            background-color: green;
            width: 111px;
        }
        #b3 #b {
            background-color: white;
            width: 110px;
        }
        #b3 #vm {
            background-color: red;
            width: 110px;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div class="bandeiras" id="b1">
            <div id="sol"></div>
        </div>
        <div class="bandeiras" id="b2">
            <div id="r"></div>
            <div id="w"></div>
            <div id="b"></div>
        </div>
        <div class="bandeiras" id="b3">
            <div id="v"></div>
            <div id="b"></div>
            <div id="vm"></div>
        </div>
    </div>
</body>
</html>

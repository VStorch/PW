    <!-- (1.0)Explique detalhadamente o que ocorre durante o acesso a uma página na web, desde o momento
    em que o usuário digita a URL no navegador até a completa exibição do site. Descreva todas as etapas
    envolvidas nesse processo, incluindo a resolução de nomes de domínio, a troca de mensagens entre
    cliente e servidor, e os principais protocolos utilizados. Certifique-se de mencionar tecnologias como
    DNS, HTTP/HTTPS, TCP/IP, entre outras relevantes no processo.

    R: Primeiramente o usuário digita a url no navegador, ele digita o endereço do servidor de acordo com a convenção do DNS,
    por exemplo: www.google.com em vez de uma série de números e pontos, isso facilita a memorização do endereço pelo usuário. Neste modelo, o nome do domínio é resolvido
    indo do termo mais geral até o mais particular; no exemplo do google, ele identifica que o endereço contém '.com', nisso os endereços que não terminam com '.com' (.org, etc.)
    já são eliminados, depois dentre os '.com', ele seleciona o 'google'.
    
    Após o endereço ser encontrado, o cliente manda uma requisição ao servidor para acessar o site, caso dê certo, o servidor mandará uma resposta, no caso o carregamento da página
    seguindo o protocolo TCP/IP.
    Essa comunicação pode seguir diferentes protocolos, o mais comum é o HTTP/HTTPS, o HTTPS é basicamente o HTTP com apenas uma camada a mais de segurança, algo parecido com a
    "criptografia de ponta a ponta" do WhatsApp.

    -->

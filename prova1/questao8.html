<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header, #right {
            background-color: gold;
        }
        footer, #main {
            background-color: lightskyblue;
        }
        #left, #low {
            background-color: green;
        }
        #banner {
            background-color: lightcoral;
        }

        body {
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        @media screen and (max-width: 437px) and (max-height: 873px) {
            #layout {
                height: 100dvh;
                width: 100dvh;
                display: grid;
                grid-template-areas:
                "h"
                "b"
                "l"
                "m"
                "r"
                "lo"
                "f";
                grid-template-rows: 1fr 1fr 1fr 2fr 1fr 1fr 1fr;
                gap: 1dvh;
            }
            header {
                grid-area: h;
            }
            #banner {
                grid-area: b;
            }
            #left {
                grid-area: l;
            }
            #main {
                grid-area: m;
                height: 50dvh;
                padding: 20px;
            }
            #right {
                grid-area: r;
            }
            #low{
                grid-area: lo;
            }
            footer {
                grid-area: f;
            }
        }
        @media screen and (min-width: 438px) and (min-height: 874px){
            #layout {
                height: 100dvh;
                width: 100dvh;
                display: grid;
                grid-template-areas:
                "h h h"
                "l c r"
                "f f f";
                grid-template-columns: 1fr 2fr 1fr;
                gap: 1dvh;
            }
            header, footer {
                height: 5dvh;
                padding: 20px;
            }
            header {
                grid-area: h;
            }
            #left {
                grid-area: l;
            }
            #centro {
                grid-area: c;
            }

            #banner {
                height: 3dvh;
                padding: 2dvh;
            }
            #main {
                height: 50dvh;
                padding: 2dvh;
            }
            #low{
                height: 3dvh;
                padding: 2dvh;
            }

            #right {
                grid-area: r;
            }
            footer {
                grid-area: f;
            }
        }
    </style>
</head>
<body>
    <div id="layout">
        <header>Header</header>
        <div id="left">Left Aside</div>
        <div id="right">Right Aside</div>
        <div id="centro">
            <div id="banner">Banner</div>
            <div id="main">Main Content</div>
            <div id="low">Low Content</div>
        </div>
        <Footer>Footer</Footer>
    </div>
</body>
</html>

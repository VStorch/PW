<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: lightgray;
        }
        .box {
            background-color: lightgray;
            width: 250px;
            height: 25px;
            border-radius: 5px;
        }
        #circulo {
            background-color: lightgray;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }
        #item6 {
            width: 150px;
        }
    </style>
</head>
<body>
    <h3>Company Logo</h3>
    <div class="box" id="item1"></div>
    <div class="box" id="item2"></div>
    <div class="box" id="item3"></div>
    <div class="box" id="item4"></div>
    <div class="box" id="item5"></div>
    <div id="circulo"></div>
    <div class="box" id="item6"></div>
</body>
</html>

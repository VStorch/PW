<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #layout {
            height: 100dvh;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .fotos {
            height: 50dvh;
            width: 10dvh;
            background-size: cover;
            background-position: center;
            border-bottom-right-radius: 70px;
            border-bottom-left-radius: 70px;
            border-top-left-radius: 70px;
            border-top-right-radius: 70px;
        }
        #j1 {
            background-image: url(img_q4/JurassicPark.jpg);
        }
        #j2 {
            background-image: url(img_q4/OMundoPerdido.png);
        }
        #j3 {
            background-image: url(img_q4/JP3.png);
        }
        #j4 {
            background-image: url(img_q4/JurassicWorld.png);
        }
    </style>
</head>
<body>
    <div id="layout">
        <div class="fotos" id="j1"></div>
        <div class="fotos" id="j2"></div>
        <div class="fotos" id="j3"></div>
        <div class="fotos" id="j4"></div>
    </div>
</body>
</html>

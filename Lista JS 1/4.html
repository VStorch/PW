<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="number" id="peso" step="0.1">
    <input type="number" id="altura" step="0.01">
    <button>Calcular</button>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
    <img id="imgPerfil">
    
    <script>
        let nomeI = document.querySelector("#nome")
        let pesoI = document.querySelector("#peso")
        let alturaI = document.querySelector("#altura")
        let buttonI = document.querySelector("button")
        let imcI = document.querySelector("#resultadoIMC")
        let imgI = document.querySelector("#imgPerfil")

        imgI.src = "img/perfil.jpg"

        buttonI.addEventListener("click", () => {
            let nome = nomeI.value;
            let peso = pesoI.value;
            let altura = alturaI.value;

            if (nome.trim() == "") {
                alert("Preencha o campo nome corretamente")
            }
            if (peso.trim() == "") {
                alert("Preencha o campo peso corretamente")
            }
            if (altura.trim() == "") {
                alert("Preencha o campo altura corretamente")
            }

            let imc = peso / (altura * altura);

            imcI.innerText = imc.toFixed(2);

            if (imc < 18.5) {
                imgI.src = "img/abaixopeso.png"
            }
            else if (imc >= 18.5 && imc < 25) {
                imgI.src = "img/normal.png"
            }
            else if (imc >= 25 && imc < 30) {
                imgI.src = "img/sobrepeso.png"
            }
            else if (imc >= 30 && imc < 35) {
                imgI.src = "img/obesidade1.png"
            }
            else if (imc >= 35 && imc < 40) {
                imgI.src = "img/obesidade2.png"
            }
            else if (imc >= 40) {
                imgI.src = "img/obesidade3.png"
            }

        })



    </script>
</body>
</html>

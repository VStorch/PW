<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>
<body>
    <h1>Sorteio de Números</h1>

    <input type="text" id="v1">

    <input type="text" id="v2"><br><br>

    <button>Sortear</button>

    <p id="resultado">Resultado</p>

    <h1>Lista de valores já sorteados</h1>
    
    <p id="lista">Lista de números</p>
    
    <script>

        let p = document.querySelector('#resultado')
        let btn = document.querySelector('button')
        let lista = document.querySelectorAll('#lista')

        function sortear(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        btn.addEventListener("click", () => {
            const v1 = parseInt(document.querySelector('#v1').value)
            const v2 = parseInt(document.querySelector('#v2').value)
            
            if (v1 >= 0 && v2 <= 100) {
                n = sortear(v1, v2)
                p.textContent = n
            }

            
            // Sistema de listagem
            let numeros = new Array()
            numeros.push(numeros)

            for (let i = 0; i < numeros.length; i++) {
                lista.textContent = numeros[i];
            }
        })

    </script>
</body>
</html>

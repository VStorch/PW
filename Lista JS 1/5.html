<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>
<body>
    <h1>Sorteio de Números</h1>

    <input type="text" id="v1">

    <input type="text" id="v2"><br><br>

    <button>Sortear</button>

    <p id="resultado">Resultado</p>
    
    <script>

        let p = document.querySelector('#resultado')
        let btn = document.querySelector('button')

        function sortear(v1, v2) {
            v1 = Math.ceil(v1)
            v2 = Math.floor(v2)
            return Math.floor(Math.random() * (v2 - v1 + 1)) + v1
        }

        btn.addEventListener("click", () => {
            const v1 = parseInt(document.querySelector('#v1').value)
            const v2 = parseInt(document.querySelector('#v2').value);
            
            p.textContent = sortear(v1, v2);
        })

    </script>
</body>
</html>
